<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>

<body>

    <audio id="music" src="cute.mp3" autoplay loop></audio>

    <button class="info-button" onclick="displayInfo()">
        <img src="info.png" alt="Info Icon">
    </button>

    <div id="InfoCard" class="card-overlay" style="display: none;">
        <div class="card">
            <h1>Word Scramble Game</h1><br>
            <h4>Created By: VIDISHA BHAGIYA</h4>
            <h5>Pursuing Computer Science & Engineering <a href="https://darshan.ac.in/" target="_blank">@Darshan
                    University</a></h5><br>
            <p>Github: <a href="https://github.com/vidisha2946" target="_blank">Github.com/in/vidisha2946</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/vidisha-bhagiya-6144522a5/"
                    target="_blank">linkedin.com/in/vidisha-bhagiya</a></p>
            <button class="button-89" onclick="closeInfo()">Close</button>
        </div>
    </div>

    <div class="root">
        <div class="title">
            <h1> Word Scramble Game</h1>
            <div id="scrambled">
                <h2 id="scrambleWord">Word</h2>
                <p id="hint"></p>
            </div>
            <div id="form">
                <input id="input" type="text" placeholder="Guess the correct word" />
            </div>
            <h3 id="output">Result:</h3>
            <div class="foot">
                <button type="button" onclick="check()">Check</button>
                <!-- <button type="button" onclick="Next()">Next</button> -->
                <button type="button" onclick="showAnswer()">Answer</button>
                <button type="button" onclick="endGame()">End Game</button>

            </div>

        </div>
    </div>

    <script src="app.js">
    </script>
</body>

</html>
